<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form id="form">
        <label for="firstname" >First Name</label>
        <input type="text" class="text" id="firstname" placeholder="First Name">

        <label for="lastname" >Last Name</label>
        <input type="text"  class="text" id="lastname" placeholder="Last Name">

        <label for="age" >Age</label>
        <input type="number"  class="text" id="age" placeholder="Age">

        <label for="ismarried" >Is Married</label>
        <input type="checkbox" id="ismarried">

        <button id="addButton">Add New User</button>
    </form>
    <table id="table">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Married</th>
        </tr>
    </table>
    <script src="script.js">
    </script>
</body>
</html>
